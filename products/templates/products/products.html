{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="products-heading d-flex justify-content-center align-items-center">
        <h1>Our Wee Products</h1>
    </div>

    <div class="products-container p-3">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card border-0 mx-2 my-3">
                        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                        <div class="card-body">
                            <p class="card-text text-center font-weight-bold">{{ product.name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
