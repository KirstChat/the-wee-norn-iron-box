<!-- Code from django github:
https://github.com/django/django/blob/main/django/forms/templates/django/forms/widgets/clearable_file_input.html -->

{% if widget.is_initial %}
    <div class="row justify-content-center text-center">
        <div class="col-4">
            <p class="fw-bold">{{ widget.initial_text }}:</p>
            <a href="{{ widget.value.url }}">
                <img style="width: 150px; height: 150px;" src="{{ widget.value.url}}">
            </a>
            {% if not widget.required %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}"
                    id="{{ widget.checkbox_id }}">
                <label class="form-check-label" for="{{ widget.checkbox_id}}">
                    {{ widget.clear_checkbox_label }}
                </label>
            </div>
            {% endif %}<br>
            {{ widget.input_text }}
        </div>
    </div>
{% endif %}
<div class="text-center">
    <span class="btn solid btn-file mb-2">
        Upload Image
        <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"
            {% include "django/forms/widgets/attrs.html" %}>
    </span>
</div>
