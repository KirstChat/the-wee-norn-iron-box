{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}
    <section class="yellow-container p-4">
        <div class="container">
            <h1 class="text-center mb-4">Add New Product</h1>
            <div class="row justify-content-center align-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="card p-4">
                        <form class="form" action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if field.name != 'image' %}
                                    {{ field | as_crispy_field }}
                                {% else %}
                                    {{ field }}
                                {% endif %}
                            {% endfor %}
                            <div class="text-center">
                                <button class="btn solid m-2" type"submit">Add</button>
                                <a href="{% url 'products' %}" class="btn m-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
