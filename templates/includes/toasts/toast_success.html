<div class="toast-container position-absolute bottom-0 end-0 p-4">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
        <div class="toast-header">
            <i class="fas fa-check-square me-2"></i>
            <strong class="me-auto">Success</strong>
            <button type="button" class="close-btn" data-bs-dismiss="toast" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="toast-body">
            <div class="row">
                <div class="col">
                    {{ message }}
                </div>
            </div>
            <hr>
            <p>Here's what's in your box:</p>
            {% for item in box_items %}
                <div class="row text-center">
                    <div class="col">
                        <img class="w-50" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                        <p>{{ item.product.name }}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col">
                    <a href="{% url 'view_box' %}" class="btn">View My Box</a>
                </div>
            </div>
        </div>
    </div>
</div>
