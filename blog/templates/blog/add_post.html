{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="yellow-container p-4">
    <div class="container">
        <h1 class="text-center mb-4">Add a new blog post:</h1>
        <div class="row justify-content-center align-content-center">
            <div class="col-sm-12 col-lg-6">
                {% if request.user.is_authenticated %}
                    <div class="card border-0 p-4">
                        <form class="form" action="{% url 'add_post' %}" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                {{ post_form|crispy }}
                            </fieldset>
                            <div class="text-center mt-2">
                                <button class="btn solid m-2" type="submit">Add Post</button>
                                <a href="{% url 'home' %}" class="btn m-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                {% else %}
                    <p>You must <a href="{% url 'account_signup' %}">login</a> to leave a review!</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
